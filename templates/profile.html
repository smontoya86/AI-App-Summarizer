{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h1>User Profile</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ user.username }}</h5>
            <p class="card-text">Email: {{ user.email }}</p>
            <p class="card-text">Number of chats: {{ user.chats.count() }}</p>
        </div>
    </div>
</div>
{% endblock %}
